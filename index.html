<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather</title>
</head>
    <body>
        <header class="p-3 mb-2 bg-primary bg-gradient text-white text-center">
            <h1 class="header-text">Weather Dashboard</h1>
        </header>

        <main>
            <div class="row">
                <div class="col-12 col-md-4 card">
                    <form id="city-input" class="search">
                        <label class="form-label" for="name">Search for a City</label>
                        <input type="text" placeholder="Enter a city name" name="name" id="name" class="form-input">
                        <button type="submit" class="btn">Search</button>
                    </form>
                </div>

                <div class="row">
                    <div class="col-12 col-md-6 current card">
                        <p>Current City:</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 col-md-8 forcast card">
                        <p>5 Day Forcast:</p>
                    </div>
                </div>
            </div>
        </main>
        
        <section>
            
          </section>

        <script src="./assets/js/script.js"></script>
    </body>
</html>
